{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="{% static 'style6.css' %}">
</head>
<body>
    <div class="container">
        <div class="contacts-container">
            <h2>Контакты</h2>
            <ul id="contacts-list">
               <li>Atabek</li>
            </ul>
            <form id="contact-form" class="contact-form">
                <input type="text" id="contact-name" placeholder="Имя контакта" required>
                <button type="submit">Добавить контакт</button>
            </form>
        </div>
        <div class="chat-container">
            <div id="chat-box" class="chat-box">
                <p>Привет</p>
            </div>
            <form id="chat-form" class="chat-form">
                <input type="text" id="message-input" placeholder="Введите сообщение" required>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>
    <script src="{% static 'message.js' %}"></script>
</body>
</html>
